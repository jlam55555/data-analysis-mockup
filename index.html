<!doctype html>
<html>
  <head>
    <title>Color range tester</title>
    <script src='script.js' defer></script>
  </head>
  <body>
    <canvas id='canvas' width='1000' height='400'></canvas>
    <div>
      Low end color: <input id='minColor' type='color' value='#ff0000'><br>
      Low end value: <input id='minValue' type='number' placeholder='min' value='100'><br>
    </div>
    <div>
      High end color: <input id='maxColor' type='color' value='#0000ff'><br>
      High end color: <input id='maxValue' type='number' placeholder='min' value='120'><br>
    </div>
    <div>
      Color: <input id='color' type='color' value='#800080'>
    </div>
  </body>
</html>
